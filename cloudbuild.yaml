# Cloud Build Configuration for Analytics Dashboard
# Parameterized for flexible deployment across environments
#
# Substitution variables (set via gcloud or Cloud Build trigger):
#   _SERVICE_NAME: Cloud Run service name (default: analytics-dashboard)
#   _REGION: Cloud Run deployment region (default: asia-southeast1 / Singapore)
#   _MEMORY: Memory allocation in Mi (default: 512Mi)
#   _CPU: CPU allocation (default: 1)
#   _MIN_INSTANCES: Minimum instances (default: 0)
#   _MAX_INSTANCES: Maximum instances (default: 10)
#   _PORT: Container port (default: 8080)
#   _ALLOW_UNAUTHENTICATED: Allow public access (default: true)
#
# Example deployment with custom values:
# gcloud builds submit --config=cloudbuild.yaml \
#   --substitutions=_SERVICE_NAME=my-dashboard,_REGION=us-east1,_MEMORY=1Gi

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$BRANCH_NAME'
      - '.'
    id: 'build-image'

  # Step 2: Push the Docker image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
    id: 'push-commit-sha'
    waitFor: ['build-image']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
    id: 'push-latest'
    waitFor: ['build-image']

  # Step 4: Push the branch tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$BRANCH_NAME'
    id: 'push-branch'
    waitFor: ['build-image']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated=${_ALLOW_UNAUTHENTICATED}'
      - '--port'
      - '${_PORT}'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--set-env-vars'
      - 'BUILD_ID=$BUILD_ID,COMMIT_SHA=$COMMIT_SHA,BRANCH_NAME=$BRANCH_NAME'
    id: 'deploy-cloud-run'
    waitFor: ['push-commit-sha']

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$BRANCH_NAME'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for the build
timeout: '1200s'

# Default substitution variables
substitutions:
  _SERVICE_NAME: 'analytics-dashboard'
  _REGION: 'asia-southeast1'
  _MEMORY: '512Mi'
  _CPU: '1'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _PORT: '8080'
  _ALLOW_UNAUTHENTICATED: 'true'
